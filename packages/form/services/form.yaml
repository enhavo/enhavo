services:
    '@enhavo/form/form/model/PolyCollectionForm':
        chunk: 'vue'
        import: PolyCollectionForm
        arguments:
            - '@enhavo/vue-form/form/FormFactory'
        tags:
            - { name: form.model }

    '@enhavo/form/form/model/ListForm':
        chunk: 'vue'
        import: ListForm
        arguments:
            - '@enhavo/vue-form/form/FormFactory'
        tags:
            - { name: form.model }

    '@enhavo/form/form/model/WysiwygForm':
        chunk: 'vue'
        import: WysiwygForm
        arguments:
            - '@enhavo/form/wysiwyg/WysiwygConfigRegistry'
        tags:
            - { name: form.model }

    '@enhavo/form/form/model/PositionForm':
        chunk: 'vue'
        import: PositionForm
        tags:
            - { name: form.model }

    '@enhavo/form/form/model/ConditionalForm':
        chunk: 'vue'
        import: ConditionalForm
        arguments:
            - '@enhavo/vue-form/form/FormFactory'
        tags:
            - { name: form.model }

    '@enhavo/form/form/model/DateTimeForm':
        chunk: 'vue'
        import: DateTimeForm
        tags:
            - { name: form.model }

    '@enhavo/form/form/model/ChoiceTreeForm':
        chunk: 'vue'
        import: ChoiceTreeForm
        tags:
            - { name: form.model }

    '@enhavo/form/wysiwyg/WysiwygConfigRegistry':
        chunk: 'form'
        import: WysiwygConfigRegistry
