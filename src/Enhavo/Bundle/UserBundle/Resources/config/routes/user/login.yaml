enhavo_user_theme_login:
    path: /login
    methods: [GET, POST]
    defaults:
        _config: theme
        _expose: [theme]
        _endpoint:
            type: Enhavo\Bundle\UserBundle\Endpoint\Type\Login\LoginEndpointType

enhavo_user_theme_logout:
    path: /logout
    methods: [GET, POST]
    defaults:
        _config: theme
        _expose: [theme]
        _endpoint:
            type: Enhavo\Bundle\UserBundle\Endpoint\Type\Login\LogoutEndpointType
