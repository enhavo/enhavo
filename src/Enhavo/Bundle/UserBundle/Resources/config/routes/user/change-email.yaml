enhavo_user_theme_change_email_request:
    options:
        expose: true
    path: /change-email/request
    methods: [GET, POST]
    controller: Enhavo\Bundle\UserBundle\Controller\ChangeEmailController::requestAction
    defaults:
        _config: theme

enhavo_user_theme_change_email_check:
    options:
        expose: true
    path: /change-email/check
    methods: [GET, POST]
    controller: Enhavo\Bundle\UserBundle\Controller\ChangeEmailController::checkAction
    defaults:
        _config: theme
