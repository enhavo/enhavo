enhavo_user_api_reset_password_request:
    options:
        expose: true
    path: /reset-password/request
    methods: [GET, POST]
    defaults:
        _format: json
        _config: admin
        _expose: admin
        _endpoint:
            type: Enhavo\Bundle\UserBundle\Endpoint\Type\ResetPassword\ResetPasswordRequestEndpointType
            area: admin

enhavo_user_api_reset_password_confirm:
    options:
        expose: true
    path: /reset-password/confirm/{token}
    methods: [GET, POST]
    defaults:
        _format: json
        _config: admin
        _expose: admin
        _endpoint:
            type: Enhavo\Bundle\UserBundle\Endpoint\Type\ResetPassword\ResetPasswordConfirmEndpointType
            area: admin
