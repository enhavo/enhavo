enhavo_user_security_login:
    options:
        expose: true
    path: /login
    methods: [GET]
    defaults:
        _controller: enhavo_user.controller.security:loginAction
        _sylius:
            template: EnhavoUserBundle:Admin:Security/login.html.twig

enhavo_user_security_login_check:
    options:
        expose: true
    path: /login/check
    methods: [POST]
    defaults:
        _controller: enhavo_user.controller.security:checkAction

enhavo_user_security_logout:
    options:
        expose: true
    path: /logout
    methods: [GET, POST]
    defaults:
        _controller: enhavo_user.controller.security:logoutAction
