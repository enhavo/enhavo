enhavo_user_login:
    options:
        expose: true
    path: /login
    methods: [GET, POST]
    defaults:
        _format: html
        _config: admin
        _endpoint:
            type: user_login_app
            vue_routes: admin
            area: admin
            translations: EnhavoUserBundle
        _vue:
            component: user-login
            groups: admin

enhavo_user_logout:
    options:
        expose: true
    path: /logout
    methods: [GET, POST]
    defaults:
        _config: admin
        _endpoint:
            type: user_logout
            area: admin