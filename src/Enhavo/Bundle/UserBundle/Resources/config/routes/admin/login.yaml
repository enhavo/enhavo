enhavo_user_login:
    options:
        expose: true
    path: /login
    methods: [GET, POST]
    defaults:
        _format: html
        _config: admin
        _endpoint:
            type: user_login_app
            vue_routes: admin
            area: admin
        _vue:
            component: user-login
            groups: admin

enhavo_user_api_login:
    options:
        expose: true
    path: /api/login
    methods: [GET, POST]
    defaults:
        _format: json
        _config: admin
        _expose: admin
        _endpoint:
            type: user_login
            area: admin

enhavo_user_logout:
    options:
        expose: true
    path: /logout
    methods: [GET, POST]
    defaults:
        _config: admin
        _endpoint:
            type: user_logout
            area: admin