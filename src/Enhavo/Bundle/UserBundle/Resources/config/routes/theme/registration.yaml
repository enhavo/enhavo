enhavo_user_theme_registration_register:
    path: /registration/register
    methods: [GET, POST]
    defaults:
        _config: theme
        _expose: [theme]
        _endpoint:
            type: Enhavo\Bundle\UserBundle\Endpoint\Type\Registration\RegistrationRegisterEndpointType

