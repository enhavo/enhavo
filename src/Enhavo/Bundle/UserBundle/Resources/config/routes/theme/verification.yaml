enhavo_user_theme_verification_request:
    path: /verification/request/{csrfToken}
    methods: [GET]
    defaults:
        _config: theme
        _expose: [theme]
        _endpoint:
            type: Enhavo\Bundle\UserBundle\Endpoint\Type\Verification\VerificationRequestEndpointType

enhavo_user_theme_verification_confirm:
    path: /verification/confirm/{token}
    methods: [GET]
    defaults:
        _config: theme
        _expose: [theme]
        _endpoint:
            type: Enhavo\Bundle\UserBundle\Endpoint\Type\Verification\VerificationConfirmEndpointType
