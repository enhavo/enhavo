enhavo_contact_submit:
    path: /contact/{key}/submit
    defaults:
      _controller: Enhavo\Bundle\ContactBundle\Controller\ContactController::submitAction
      key: default
    methods: [POST, GET]

enhavo_contact_finish:
    path: /contact/{key}/finish
    defaults:
        _controller: Enhavo\Bundle\ContactBundle\Controller\ContactController::finishAction
    methods: [GET]