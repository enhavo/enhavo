Enhavo\Bundle\NavigationBundle\Entity\Submenu:
    type: entity
    table: navigation_submenu
    repositoryClass: Enhavo\Bundle\NavigationBundle\Repository\LinkRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    manyToOne:
        node:
            targetEntity: Enhavo\Bundle\NavigationBundle\Model\NodeInterface

    lifecycleCallbacks: { }
