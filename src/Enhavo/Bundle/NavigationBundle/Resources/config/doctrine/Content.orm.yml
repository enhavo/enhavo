Enhavo\Bundle\NavigationBundle\Entity\Content:
    type: entity
    table: navigation_content
    repositoryClass: Enhavo\Bundle\NavigationBundle\Repository\ContentRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        contentId:
            type: integer
            nullable: true
        contentClass:
            type: string
            nullable: true

    manyToOne:
        node:
            cascade: ['persist']
            targetEntity: Enhavo\Bundle\NavigationBundle\Model\NodeInterface
            joinColumn:
                onDelete: CASCADE

    lifecycleCallbacks: { }
