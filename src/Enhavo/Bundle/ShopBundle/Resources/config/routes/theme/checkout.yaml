sylius_shop_checkout_start:
    path: /checkout/
    methods: [GET]
    defaults:
        _controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController:redirectAction
        route: sylius_shop_checkout_address

sylius_shop_checkout_address:
    path: /checkout/address
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.order:checkoutAction
        _sylius:
            event: address
            flash: false
            template: "theme/shop/checkout/address.html.twig"
            redirect: sylius_shop_checkout_select_shipping
            form:
                type: Enhavo\Bundle\ShopBundle\Form\Type\Checkout\AddressType
                options:
                    validation_groups: ['checkout_address']
            repository:
                method: find
                arguments:
                    - "expr:service('sylius.context.cart').getCart().getId()"
            state_machine:
                graph: enhavo_order_checkout
                transition: address

sylius_shop_checkout_select_shipping:
    path: /checkout/select-shipping
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.order:checkoutAction
        _sylius:
            event: select_shipping
            flash: false
            template: "theme/shop/checkout/select-shipping.html.twig"
            redirect: sylius_shop_checkout_select_payment
            form: Enhavo\Bundle\ShopBundle\Form\Type\Checkout\SelectShippingType
            repository:
                method: find
                arguments:
                    - "expr:service('sylius.context.cart').getCart().getId()"
            state_machine:
                graph: enhavo_order_checkout
                transition: select_shipping

sylius_shop_checkout_select_payment:
    path: /checkout/select-payment
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.order:checkoutAction
        _sylius:
            event: payment
            flash: false
            template: "theme/shop/checkout/select-payment.html.twig"
            redirect: sylius_shop_checkout_complete
            form: Enhavo\Bundle\ShopBundle\Form\Type\Checkout\SelectPaymentType
            repository:
                method: find
                arguments:
                    - "expr:service('sylius.context.cart').getCart().getId()"
            state_machine:
                graph: enhavo_order_checkout
                transition: select_payment

sylius_shop_checkout_complete:
    path: /checkout/confirm
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.order:checkoutAction
        _sylius:
            event: complete
            flash: false
            template: "theme/shop/checkout/checkout.html.twig"
            repository:
                method: findCartById
                arguments:
                    - "expr:service('sylius.context.cart').getCart().getId()"
            state_machine:
                graph: sylius_order_checkout
                transition: complete
            redirect:
                route: sylius_shop_order_pay
                parameters:
                    tokenValue: resource.tokenValue
            form:
                type: Enhavo\Bundle\ShopBundle\Form\Type\OrderConfirmType
                options:
                    validation_groups: 'sylius_checkout_complete'
