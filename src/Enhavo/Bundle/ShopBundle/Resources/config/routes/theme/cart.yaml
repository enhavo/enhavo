enhavo_shop_theme_cart_save:
    path: /cart/save.{_format}
    defaults:
        _controller: sylius.controller.cart::saveAction
        _format: json

enhavo_shop_theme_cart_save_quantity:
    path: /cart/save/{id}/quantity.{_format}
    defaults:
        _controller: sylius.controller.cart::saveQuantityAction
        _format: json

enhavo_shop_theme_cart_clear:
    path: /cart/clear.{_format}
    defaults:
        _controller: sylius.controller.cart::clearAction
        _format: json

enhavo_shop_theme_cart_summary:
    path: /cart/summary
    defaults:
        _controller: sylius.controller.order::summaryAction
        _format: html
        _sylius:
            template: EnhavoShopBundle:Theme:Cart/summary.html.twig

enhavo_shop_theme_cart_add_item:
    path: /cart/add/{productVariantId}
#    methods: [POST]
    defaults:
        _controller: sylius.controller.order_item::addAction
        _format: json
        _sylius:
            factory:
                method: createWithProductVariant
                arguments: [expr:notFoundOnNull(service('sylius.repository.product_variant').find($productVariantId))]
            form:
                type: Enhavo\Bundle\ShopBundle\Form\Type\AddToCartType
                options:
                    product: expr:notFoundOnNull(service('sylius.repository.product_variant').find($productVariantId))
            redirect:
                route: enhavo_shop_theme_cart_summary
                parameters: {}
            flash: sylius.cart.add_item

enhavo_shop_theme_cart_item_remove:
    path: /cart/{id}/remove
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.order_item::removeAction
        _format: json
        _sylius:
            flash: sylius.cart.remove_item
