enhavo_shop_theme_cart_save:
    path: /cart/save.{_format}
    defaults:
        _controller: sylius.controller.cart::saveAction
        _format: json

enhavo_shop_theme_cart_save_quantity:
    path: /cart/save/{id}/quantity.{_format}
    defaults:
        _controller: sylius.controller.cart::saveQuantityAction
        _format: json

enhavo_shop_theme_cart_clear:
    path: /cart/clear.{_format}
    defaults:
        _controller: sylius.controller.cart::clearAction
        _format: json

enhavo_shop_theme_cart_item_add:
    path: /cart/add.{_format}
    defaults:
        _controller: sylius.controller.cart_item::addAction
        _format: json

enhavo_shop_theme_cart_summary:
    path: /cart/summary.{_format}
    defaults:
        _controller: sylius.controller.cart::summaryAction
        _format: html
        _sylius:
            template: EnhavoShopBundle:Theme:Cart/summary.html.twig

enhavo_shop_theme_cart_add_item:
    path: /cart/add
    methods: [POST]
    defaults:
        _controller: sylius.controller.order_item::addAction
        _format: json
        _sylius:
            factory:
                method: createForProduct
                arguments: [expr:notFoundOnNull(service('sylius.repository.product').find($productId))]
            form:
                type: Sylius\Bundle\CoreBundle\Form\Type\Order\AddToCartType
                options:
                    product: expr:notFoundOnNull(service('sylius.repository.product').find($productId))
            redirect:
                route: sylius_shop_cart_summary
                parameters: {}
            flash: sylius.cart.add_item

enhavo_shop_theme_cart_item_remove:
    path: /cart/{id}/remove
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.order_item::removeAction
        _format: json
        _sylius:
            flash: sylius.cart.remove_item
