enhavo_shop_theme_order_user_address:
    path: /address
    defaults:
        _controller: Enhavo\Bundle\ShopBundle\Controller\UserController::addressAction

enhavo_shop_theme_user_order_list:
    path: /order/list
    defaults:
        _controller: Enhavo\Bundle\ShopBundle\Controller\UserController::listOrderAction

enhavo_shop_theme_user_order_detail:
    path: /order/{number}/detail
    defaults:
        _controller: Enhavo\Bundle\ShopBundle\Controller\UserController::showOrderAction

enhavo_shop_theme_user_order_transfer:
    path: /order/{number}/transfer
    methods: [POST]
    defaults:
        _controller: Enhavo\Bundle\ShopBundle\Controller\UserController::transferOrderAction

