enhavo_shop_theme_promotion_redeem_coupon:
    path: /redeem/coupon
    defaults:
        _controller: EnhavoShopBundle:Promotion:redeemCoupon
        _methods: [POST]

enhavo_shop_theme_promotion_cancel_coupon:
    path: /cancel/coupon
    defaults:
        _controller: EnhavoShopBundle:Promotion:cancelCoupon
        _methods: [POST]