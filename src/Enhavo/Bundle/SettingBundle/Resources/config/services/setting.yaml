        arguments:
            - '@Enhavo\Bundle\FormBundle\Formatter\CurrencyFormatter'
        tags:
            - enhavo_setting.setting

    Enhavo\Bundle\SettingBundle\Setting\Type\DateTimeSettingType:
        tags:
