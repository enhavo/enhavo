enhavo_translation:
    default_locale: '%locale%'
    translation_paths:
        - '#^/admin/.+#'
    translator:
        access_control:
            - '#^(?!/admin/).*#'

enhavo_app:
    locale_resolver: Enhavo\Bundle\TranslationBundle\Locale\LocalePathResolver
    form_themes:
      - '@EnhavoTranslation/admin/form/translation/fields.html.twig'
