services:
    Enhavo\Bundle\TranslationBundle\Translator\Text\TextTranslator:
        arguments:
            - '@Enhavo\Component\Metadata\MetadataRepository[Translation]'
            - '%enhavo_translation.default_locale%'
            - '@Enhavo\Bundle\DoctrineExtensionBundle\EntityResolver\EntityResolverInterface'
            - '@doctrine.orm.entity_manager'
        calls:
            - [ setContainer, ['@service_container']]

    Enhavo\Bundle\TranslationBundle\Translator\Text\AccessControl:
        arguments:
            - '@request_stack'
            - '@enhavo_app.locale_resolver'
            - '%enhavo_translation.translator.access_control%'

    Enhavo\Bundle\TranslationBundle\EventListener\DoctrineTextTranslatorSubscriber:
        class: Enhavo\Bundle\TranslationBundle\EventListener\DoctrineTextTranslatorSubscriber
        calls:
            - [setTranslator, ['@Enhavo\Bundle\TranslationBundle\Translator\Text\TextTranslator']]
            - [setAccessControl, ['@Enhavo\Bundle\TranslationBundle\Translator\Text\AccessControl']]
            - [setMetadataRepository, ['@Enhavo\Component\Metadata\MetadataRepository[Translation]']]
        tags:
            - { name: doctrine.event_subscriber }

    Enhavo\Bundle\TranslationBundle\Locale\LocalePathResolver:
        arguments:
            - '@request_stack'
            - '%enhavo_translation.locales%'
            - '%enhavo_translation.default_locale%'

    Enhavo\Bundle\TranslationBundle\Locale\LocaleResolver:
        arguments:
            - '@request_stack'
            - '%enhavo_translation.locales%'
            - '%enhavo_translation.default_locale%'

    Enhavo\Bundle\TranslationBundle\Translator\Route\RouteTranslator:
        arguments:
            - '@Enhavo\Component\Metadata\MetadataRepository[Translation]'
            - '%enhavo_translation.default_locale%'
            - '@Enhavo\Bundle\DoctrineExtensionBundle\EntityResolver\EntityResolverInterface'
            - '@doctrine.orm.entity_manager'

    Enhavo\Bundle\TranslationBundle\Translator\Slug\SlugTranslator:
        parent: Enhavo\Bundle\TranslationBundle\Translator\Text\TextTranslator
        arguments:
            - '@enhavo_app.locale_resolver'
            - '@Enhavo\Bundle\DoctrineExtensionBundle\EntityResolver\EntityResolverInterface'

