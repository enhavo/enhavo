enhavo_resource:
    resources:
        enhavo_page.page:
            priority: -10
            classes:
                model: Enhavo\Bundle\PageBundle\Entity\Page
                factory: Enhavo\Bundle\PageBundle\Factory\PageFactory
                repository: Enhavo\Bundle\PageBundle\Repository\PageRepository
    grids:
        enhavo_page.page:
            extends: enhavo_resource.grid
            actions:
                create:
                    type: create
                    permission: 'expr:permission("enhavo_page.page", "create")'
                    route: 'expr:resolve_route("create", {api: false})'
            resource: enhavo_page.page
            collection:
                class: Enhavo\Bundle\ResourceBundle\Collection\ListCollection
                children_property: children
                parent_property: parent
                position_property: position
                sortable: true
                sorting:
                    position: ASC
            filters:
                title:
                    type: text
                    property: title
                    label: Text
                public:
                    type: boolean
                    label: article.label.public
                    translation_domain: EnhavoArticleBundle
                    property: public
                    equals: true
            columns:
                public:
                    label: article.label.public
                    translation_domain: EnhavoArticleBundle
                    property: public
                    width: 2
                    type: boolean
                    sortable: true
                    visible_condition: "desktop"
                title:
                    type: text
                    label: article.label.title
                    translation_domain: EnhavoArticleBundle
                    property: title
                    width: 7
                    sortable: true
                publicationDate:
                    label: article.label.publicationDate
                    translation_domain: EnhavoArticleBundle
                    property: publicationDate
                    type: date
                    width: 3
                    sortable: true
                    visible_condition: "desktop || tablet"
            batches:
                delete:
                    type: delete
                    permission: 'expr:permission("enhavo_page.page", "delete")'
                publish:
                    type: publish
                    permission: 'expr:permission("enhavo_page.page", "delete")'

    inputs:
        enhavo_page.page:
            extends: enhavo_resource.input
            resource: enhavo_page.page
            form: Enhavo\Bundle\PageBundle\Form\Type\PageType
            tabs:
                main:
                    type: form
                    label: page.label.page
                    translation_domain: EnhavoPageBundle
                    arrangement: |
                        title
                        parent
                        publication_date
                        published_until
                        public
                content:
                    type: block
                    property: content
                meta:
                    type: meta
                revision:
                    type: revision
            actions:
                save:
                    type: save
                duplicate:
                    type: duplicate
                    route: enhavo_page_admin_api_page_duplicate
                    permission: ROLE_ENHAVO_PAGE_PAGE_CREATE
                    enabled: 'expr:resource && resource.getId()'
                preview:
                    type: preview
                    api_route: enhavo_page_admin_api_preview
                    enabled: 'expr:resource && resource.getId()'

    duplicate:
        Enhavo\Bundle\PageBundle\Entity\Page:
            properties:
                content:
                    type: model
                    groups: ['duplicate', 'revision', 'restore']
                code:
                    type: property
                    groups: ['duplicate', 'revision', 'restore']
                parent:
                    type: reference
                    groups: ['duplicate', 'revision', 'restore']
                children:
                    type: collection_reference
                    groups: ['duplicate', 'revision', 'restore']
                position:
                    type: property
                    groups: ['duplicate', 'revision', 'restore']
