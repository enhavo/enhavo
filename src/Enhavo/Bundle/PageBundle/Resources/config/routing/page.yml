enhavo_page_page_index:
    path: /enhavo/page/page/index
    methods: [GET]
    defaults:
        _controller: enhavo_page.controller.page:indexAction
        _sylius:
            template: EnhavoAppBundle:Resource:index.html.twig
        _viewer:
            title: page.label.page
            translationDomain: EnhavoPageBundle

enhavo_page_page_create:
    path: /enhavo/page/page/create
    methods: [GET,POST]
    options:
        expose: true
    defaults:
        _controller: enhavo_page.controller.page:createAction
        _sylius:
            template: EnhavoAppBundle:Resource:create.html.twig
        _viewer:
            translationDomain: EnhavoPageBundle
            type: create
            tabs:
                page:
                    label: page.label.page
                    template: EnhavoPageBundle:Tab:page.html.twig
                content:
                    label: page.label.content
                    template: EnhavoPageBundle:Tab:content.html.twig
                seo:
                    label: page.label.seo
                    template: EnhavoPageBundle:Tab:seo.html.twig
            buttons:
                preview:
                    type: preview
                    route: enhavo_page_page_preview

enhavo_page_page_preview:
    options:
        expose: true
    path: /enhavo/page/page/preview
    methods: [POST]
    defaults:
        _controller: enhavo_page.controller.page:previewAction
        _viewer:
            service: enhavo_page.controller.page:showResource

enhavo_page_page_update:
    options:
        expose: true
    path: /enhavo/page/page/update/{id}
    methods: [GET,POST]
    defaults:
        _controller: enhavo_page.controller.page:updateAction
        _sylius:
            template: EnhavoAppBundle:Resource:update.html.twig
        _viewer:
            translationDomain: EnhavoPageBundle
            type: edit
            tabs:
                page:
                    label: page.label.page
                    template: EnhavoPageBundle:Tab:page.html.twig
                content:
                    label: page.label.content
                    template: EnhavoPageBundle:Tab:content.html.twig
                seo:
                    label: page.label.seo
                    template: EnhavoPageBundle:Tab:seo.html.twig
            buttons:
                preview:
                    type: preview
                    route: enhavo_page_page_preview

enhavo_page_page_table:
    options:
        expose: true
    path: /enhavo/page/page/table/{page}
    methods: [GET]
    defaults:
        page: 1
        _controller: enhavo_page.controller.page:tableAction
        _sylius:
            template: EnhavoAppBundle:Resource:table.html.twig
        _viewer:
            translationDomain: EnhavoPageBundle
            type: table
            table:
                batch:
                    actions:
                        delete:
                            label: table.batch.action.delete
                            confirm_message: table.batch.message.confirm.delete
                            translation_domain: EnhavoAppBundle
                            permission: ROLE_ENHAVO_PAGE_PAGE_DELETE
                            position: 0
                        publish:
                            label: page.batch.action.publish
                            confirm_message: page.batch.message.confirm.publish
                            translation_domain: EnhavoPageBundle
                            permission: ROLE_ENHAVO_PAGE_PAGE_EDIT
                            position: 1
                columns:
                    public:
                        type: boolean
                        label: page.label.public
                        property: public
                        width: 2
                    title:
                        label: page.label.title
                        property: title
                        width: 10

enhavo_page_page_delete:
    path: /enhavo/page/page/delete/{id}
    methods: [DELETE]
    defaults:
        _controller: enhavo_page.controller.page:deleteAction

enhavo_page_page_batch:
    options:
        expose: true
    path: /enhavo/page/page/batch
    methods: [POST]
    defaults:
        _controller: enhavo_page.controller.page:batchAction
