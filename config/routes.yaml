admin:
    prefix: /admin
    resource: routes/admin/*

app:
    resource: ../src/App/Controller
    type: annotation

endpoint:
    resource: ../src/App/Endpoint
    type: endpoint

vue:
    resource: ../assets/theme/routes.json
    type: vue
    defaults:
        _endpoint:
            type: area
            area: theme
            template: "{{ area }}/base.html.twig"