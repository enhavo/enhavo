enhavo_newsletter:
    newsletter:
        mail:
            from: '%env(string:MAILER_FROM)%'

    subscribtion:
        default:
#            template: 'EnhavoNewsletterBundle:mail/newsletter/template:servus.html.twig'
#            form:
#                class: Enhavo\Bundle\NewsletterBundle\Form\Type\SubscriberType
#            model: Enhavo\Bundle\NewsletterBundle\Model\Subscriber
            strategy:
                type: double_opt_in
                from: '%env(string:MAILER_FROM)%'
                admin_email: '%env(string:MAILER_TO)%'
                sender_name: '%env(string:MAILER_NAME)%'
                check_exists: true
            storage:
                type: local
        cleverreach:
            strategy:
                type: accept
            storage:
                type: cleverreach
                url: '%env(string:CLEVERREACH_URL)%'
                client_id: '%env(string:CLEVERREACH_CLIENT_ID)%'
                postdata: {}
                group_mapping:
                    a: b
                    c: d
        mailchimp:
#            model: Enhavo\Bundle\NewsletterBundle\Model\Subscriber
            strategy:
                type: double_opt_in
                from: '%env(string:MAILER_FROM)%'
                admin_email: '%env(string:MAILER_TO)%'
                sender_name: '%env(string:MAILER_NAME)%'
            storage:
                type: mailchimp
                url: '%env(string:MAILCHIMP_URL)%'
                api_key: '%env(string:MAILCHIMP_API_KEY)%'
                group_mapping:
                    a: b
                    c: d


