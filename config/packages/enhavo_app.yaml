enhavo_app:
    mailer:
        defaults:
            from: '%env(resolve:MAILER_FROM)%'
            name: '%env(resolve:MAILER_NAME)%'
            to: '%env(resolve:MAILER_TO)%'

    menu:
        tenant:
            type: switch_tenant
        dashboard:
            type: dashboard
        user:
            type: user
        article:
            type: article
        page:
            type: page
        newsletter:
            type: newsletter
        calendar:
            type: calendar
        navigation:
            type: navigation
        redirect:
            type: redirect
        media_library:
            type: media_library
        template:
            type: template
        settings:
            type: setting
        bin:
            type: revision_bin
        archive:
            type: revision_archive
        person:
            type: link
            label: Person
            route: app_admin_person_index
            icon: accessibility
        frame_test:
            type: link
            label: Frame Test
            route: app_admin_frame_test
            icon: video_label
            clear: false
        list:
            type: link
            label: Table
            route: app_table_index
            icon: view_comfy

    area:
        theme:
            firewall: main
            options:
                routes: ['api', 'theme']
                vue_routes: ['theme']
                navigation: true
        api:
            path: ^/api/
        admin_login:
            path:
                - /admin/reset-password/.+
                - /admin/login$
            options:
                routes: ['admin_login', 'admin_login_api']
                vue_routes: ['admin_login']
                translations: ['javascript']
        admin:
            firewall: admin
            path:
                - ^/admin/reset-password/.+
                - ^/admin/login$
            options:
                routes: ['admin', 'admin_api']
                vue_routes: ['admin']
                translations: ['javascript']
        admin_api:
            path: ^/admin/api/
