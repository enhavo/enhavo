sylius_resource:
    resources:
        app.person:
            classes:
                model: App\Entity\Person
                controller: Enhavo\Bundle\AppBundle\Controller\ResourceController
                form: App\Form\Type\PersonType
                repository: App\Repository\PersonRepository

        app.table:
            classes:
                model: App\Entity\Table
                controller: Enhavo\Bundle\AppBundle\Controller\ResourceController
                form: App\Form\Type\TableType
