services:
    '@enhavo/form/form/model/FormList':
        chunk: 'vue'
        import: FormList
        arguments:
            - '@enhavo/vue-form/form/FormFactory'
            - '@enhavo/vue-form/form/FormEventDispatcher'
        tags:
            - { name: form.model, component: 'form-list' }

    '@enhavo/form/form/model/FormWysiwyg':
        chunk: 'vue'
        import: FormWysiwyg
        arguments:
            - '@enhavo/vue-form/form/FormEventDispatcher'
        tags:
            - { name: form.model, component: 'form-wysiwyg' }

    '@enhavo/form/components/FormListComponent':
        chunk: 'vue'
        static: true
        tags:
            - { name: vue.component, component: 'form-list' }

    '@enhavo/form/components/FormListItemComponent':
        chunk: 'vue'
        static: true
        tags:
            - { name: vue.component, component: 'form-list-item' }

    '@enhavo/form/components/FormWysiwygComponent':
        chunk: 'vue'
        static: true
        tags:
            - { name: vue.component, component: 'form-wysiwyg' }
