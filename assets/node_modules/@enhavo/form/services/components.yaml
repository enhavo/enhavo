services:
    '@enhavo/form/form/model/ListForm':
        chunk: 'vue'
        import: ListForm
        arguments:
            - '@enhavo/vue-form/form/FormFactory'
        tags:
            - { name: form.model }

    '@enhavo/form/form/model/WysiwygForm':
        chunk: 'vue'
        import: WysiwygForm
        tags:
            - { name: form.model }

    '@enhavo/form/form/model/PositionForm':
        chunk: 'vue'
        import: PositionForm
        tags:
            - { name: form.model }

    '@enhavo/form/components/FormListComponent':
        chunk: 'vue'
        static: true
        tags:
            - { name: vue.component, component: 'form-list' }

    '@enhavo/form/components/FormListItemComponent':
        chunk: 'vue'
        static: true
        tags:
            - { name: vue.component, component: 'form-list-item' }

    '@enhavo/form/components/FormWysiwygComponent':
        chunk: 'vue'
        static: true
        tags:
            - { name: vue.component, component: 'form-wysiwyg' }
