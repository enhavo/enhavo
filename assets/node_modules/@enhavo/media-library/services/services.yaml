entrypoints:
    'enhavo/media-library/media-library':
        path: '../entrypoint/media-library.ts'
        build: enhavo

services:
    '@enhavo/media-library/MediaLibraryApp':
        chunk: 'media-library'
        arguments:
            - 'param:data'
            - '@enhavo/app/view-stack/EventDispatcher'
            - '@enhavo/app/view/View'
            - '@enhavo/app/action/ActionManager'
            - '@enhavo/app/flash-message/FlashMessenger'
            - '@enhavo/core/Router'
            - '@enhavo/app/vue/VueRegistry'

    '@enhavo/media-library/components/ApplicationComponent.vue':
        chunk: 'media-library'
        static: true

    '@enhavo/media-library/loader/MediaLibraryLoader':
        chunk: 'form'
        arguments:
            - '@enhavo/app/view-stack/EventDispatcher'
            - '@enhavo/app/view/View'
            - '@enhavo/core/Router'
        tags:
            - 'enhavo_app.form'
