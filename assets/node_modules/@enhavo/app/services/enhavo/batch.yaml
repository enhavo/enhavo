services:
    '@enhavo/app/grid/batch/BatchManager':
        chunk: 'batch'
        arguments:
            - 'param:data.grid'
            - '@enhavo/app/grid/batch/BatchRegistry'
            - '@enhavo/app/view/View'
            - '@enhavo/core/Translator'
            - '@enhavo/app/vue/VueRegistry'

    '@enhavo/app/grid/batch/BatchRegistry':
        chunk: 'batch'

    '@enhavo/app/grid/batch/component/Batches.vue':
        chunk: 'vue'
        static: true
        tags:
            - { name: vue.component, component: 'grid-batches' }

    batch.url:
        chunk: 'batch'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:batch-url'
            - null
            - '@enhavo/app/grid/batch/factory/UrlFactory'
        tags:
            - 'enhavo_app.batch'

    batch.modal:
        chunk: 'batch'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:batch-modal'
            - null
            - '@enhavo/app/grid/batch/factory/ModalFactory'
        tags:
            - 'enhavo_app.batch'

    batch.form:
        chunk: 'batch'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:batch-form'
            - null
            - '@enhavo/app/grid/batch/factory/FormFactory'
        tags:
            - 'enhavo_app.batch'

    '@enhavo/app/grid/batch/factory/UrlFactory':
        chunk: 'batch'
        arguments:
            - 'param:data.grid'
            - '@enhavo/core/Translator'
            - '@enhavo/app/view/View'
            - '@enhavo/app/flash-message/FlashMessenger'
            - '@enhavo/core/Router'

    '@enhavo/app/grid/batch/factory/ModalFactory':
        chunk: 'batch'
        arguments:
            - '@enhavo/app/modal/ModalManager'

    '@enhavo/app/grid/batch/factory/FormFactory':
        chunk: 'batch'
        arguments:
            - 'param:data.grid'
            - '@enhavo/core/Translator'
            - '@enhavo/app/view/View'
            - '@enhavo/app/flash-message/FlashMessenger'
            - '@enhavo/core/Router'
            - '@enhavo/app/modal/ModalManager'
            - '@enhavo/app/grid/Grid'