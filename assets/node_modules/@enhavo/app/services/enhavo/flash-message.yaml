services:
    '@enhavo/app/flash-message/FlashMessenger':
        chunk: 'flash-message'
        arguments:
            - 'param:data.messages'
            - '@enhavo/app/vue/VueRegistry'

    '@enhavo/app/flash-message/components/FlashMessages.vue':
        chunk: 'vue'
        static: true
        tags:
            - { name: vue.component, component: 'flash-messages' }

    '@enhavo/app/flash-message/components/FlashMessage.vue':
        chunk: 'vue'
        static: true
        tags:
            - { name: vue.component, component: 'flash-message' }
