services:
    '@enhavo/app/action/ActionManager':
        chunk: 'action'
        arguments:
            - 'param:data.actions'
            - 'param:data.actionsSecondary'
            - '@enhavo/app/action/ActionRegistry'
            - '@enhavo/app/vue/VueRegistry'

    '@enhavo/app/action/ActionRegistry':
        chunk: 'action'

    '@enhavo/app/action/components/ActionBar.vue':
        static: true
        chunk: 'vue'
        tags:
            - { name: vue.component, component: 'action-bar' }

    action.close:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:close-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/CloseActionFactory'
        tags:
            - 'enhavo_app.action'

    action.delete:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:delete-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/DeleteActionFactory'
        tags:
            - 'enhavo_app.action'

    action.dropdown:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:dropdown-action'
            - '@enhavo/app/action/components/DropdownActionComponent.vue'
            - '@enhavo/app/action/factory/DropdownActionFactory'
        tags:
            - 'enhavo_app.action'

    action.filter:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:filter-action'
            - '@enhavo/app/action/components/DropdownActionComponent.vue'
            - '@enhavo/app/action/factory/FilterActionFactory'
        tags:
            - 'enhavo_app.action'

    action.preview:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:preview-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/PreviewActionFactory'
        tags:
            - 'enhavo_app.action'

    action.save:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:save-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/SaveActionFactory'
        tags:
            - 'enhavo_app.action'

    action.single_filter:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:single-filter-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/SingleFilterActionFactory'
        tags:
            - 'enhavo_app.action'

    action.event:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:event-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/EventActionFactory'
        tags:
            - 'enhavo_app.action'

    action.open:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:open-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/OpenActionFactory'
        tags:
            - 'enhavo_app.action'

    action.duplicate:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:duplicate-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/DuplicateActionFactory'
        tags:
            - 'enhavo_app.action'

    action.download:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:download-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/DownloadActionFactory'
        tags:
            - 'enhavo_app.action'

    action.modal:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:modal-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/ModalActionFactory'
        tags:
            - 'enhavo_app.action'

    action.form:
        chunk: 'action'
        from: '@enhavo/core/RegistryEntry'
        arguments:
            - 'string:form-action'
            - '@enhavo/app/action/components/ActionComponent.vue'
            - '@enhavo/app/action/factory/FormActionFactory'
        tags:
            - 'enhavo_app.action'

    '@enhavo/app/action/factory/CloseActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/view/View'
            - '@enhavo/app/view-stack/EventDispatcher'

    '@enhavo/app/action/factory/DeleteActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/view/View'
            - '@enhavo/app/view-stack/EventDispatcher'
            - '@enhavo/core/Translator'

    '@enhavo/app/action/factory/DownloadActionFactory':
        chunk: 'action'

    '@enhavo/app/action/factory/DropdownActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/action/ActionManager'

    '@enhavo/app/action/factory/DuplicateActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/view/View'
            - '@enhavo/app/view-stack/EventDispatcher'

    '@enhavo/app/action/factory/EventActionFactory':
        chunk: 'action'

    '@enhavo/app/action/factory/FilterActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/grid/filter/FilterManager'
            - '@enhavo/app/action/factory/SingleFilterActionFactory'

    '@enhavo/app/action/factory/ModalActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/modal/ModalManager'

    '@enhavo/app/action/factory/FormActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/view/View'
            - '@enhavo/core/Router'
            - '@enhavo/app/modal/ModalManager'
            - '@enhavo/core/Translator'

    '@enhavo/app/action/factory/OpenActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/view/View'

    '@enhavo/app/action/factory/PreviewActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/view/View'
            - '@enhavo/app/view-stack/EventDispatcher'

    '@enhavo/app/action/factory/SaveActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/view/View'
            - '@enhavo/app/view-stack/EventDispatcher'

    '@enhavo/app/action/factory/SingleFilterActionFactory':
        chunk: 'action'
        arguments:
            - '@enhavo/app/grid/filter/FilterManager'

    '@enhavo/app/action/components/ActionComponent.vue':
        chunk: 'action'
        static: true

    '@enhavo/app/action/components/DropdownActionComponent.vue':
        chunk: 'action'
        static: true
